{{ if eq .Type "post" }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "NewsArticle",
  "headline": "{{ .Title }}",
  "image": {{ if .Params.image }}["{{ .Params.image | absURL }}"]{{ else }}["{{ .Site.BaseURL }}tomasz_profile.jpeg"]{{ end }},
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05-07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}",
  "author": [{
    "@type": "Person",
    "name": "Tomasz Tunguz",
    "url": "{{ .Site.BaseURL }}"
  }],
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}tomasz_profile.jpeg"
    }
  },
  "description": "{{ if .Description }}{{ .Description }}{{ else }}{{ .Summary | plainify }}{{ end }}"
}
</script>
{{ end }}
